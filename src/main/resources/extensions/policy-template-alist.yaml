apiVersion: storage.halo.run/v1alpha1
kind: PolicyTemplate
metadata:
  name: alist
spec:
  displayName: AList 存储
  settingName: alist-policy-template-setting
---
apiVersion: v1alpha1
kind: Setting
metadata:
  name: alist-policy-template-setting
spec:
  forms:
    - group: default
      formSchema:
        - $formkit: verificationForm
          action: "/apis/alist.storage.halo.run/v1alpha1/configs/-/verify"
          label: AList 存储验证
          children:
            - $formkit: text
              name: site
              label: 站点
              validation: required
              help: AList 站点地址，如 https://alist.example.com
            - $formkit: text
              name: path
              label: 挂载路径
              validation: required
              help: AList 存储中的挂载路径，必须以 / 开头，如 /aliyun
            - $formkit: text
              name: basePath
              label: 基本路径
              help: 所填用户的基本路径，可在 AList 管理 -> 用户 查看，必须以 / 开头，如 /aliyun，为 / 时留空即可
            - $formkit: secret
              name: secretName
              required: true
              label: secretName
              help: 需要创建一个包含 key 为 username、password 的密钥，分别填入你的 AList 站点用户名和密码，修改配置后，需要重新验证来刷新缓存
